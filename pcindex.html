<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PatternChooser</title>

    <!-- Temp fonts: adjust later -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Kalam:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/pcstyle.css">
</head>
<body>

<div class="pc-wrapper">

    <!-- NEW: scrapbook sheet -->
    <section class="pc-canvas">
        <!-- Top bar -->
        <header class="pc-header">
            <div class="pc-banner">
                <div class="pc-paper">
                    <img src="Images/pc_logo.png" alt="PatternChooser" class="pc-logo-img">
                    <img src="Images/tape_yellow_left_tilt.png" alt="" class="pc-tape" aria-hidden="true">
                </div>
            </div>

            <nav class="pc-nav">
                <button class="pc-nav-img pc-tab-simple"   data-mode="simple"   aria-label="Simple Draw"></button>
                <button class="pc-nav-img pc-tab-similar"  data-mode="similar"  aria-label="Similar Patterns"></button>
                <button class="pc-nav-img pc-tab-contrast" data-mode="contrast" aria-label="Contrast Patterns"></button>
                <button class="pc-nav-img pc-tab-credits"  data-mode="credits"  aria-label="Credits"></button>
            </nav>
        </header>

        <!-- Main content area -->
        <main class="pc-main">
            <div id="emptyState" class="pc-empty" style="display:none;">
                Welcome! Use <strong>Simple Draw</strong> to pull three patterns. Save any keeper to your <strong>Scrapbook</strong>.
            </div>

            <section class="pc-main-cards" id="mainCards"></section>

            <aside class="pc-saved" id="savedStack">
                <h3 class="pc-saved-label">Scrapbook</h3>
            </aside>
        </main>
    </section>

    <!-- Bottom-left logo (stays on desk) -->
    <a class="pc-logo-link" href="https://outboxgames.com" target="_ogSite" rel="noopener">
        <img src="Images/oglogo.svg" alt="OutBox Games" class="pc-logo">
    </a>
</div>

<script src="js/pcmain.js"></script>
</body>
</html>
